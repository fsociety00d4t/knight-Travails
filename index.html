<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Knights Travails</title>
</head>
<body>
    <div class="settings">
        <h1>Knights Travails</h1>
        <p>Place the knight and select a destination to find out 
            the minimum steps to get there.</p>
        <div class="start">
            <button class="place">Place Knight</button>
            <button class="end">Select End</button>
        </div>  
        <div class="action">
            <button class="travail">Travail</button>
            <button class="clear">Clear</button>
        </div>  
        <p class="error"></p>    
    </div>
    <div class="container">
    </div>
</body>
</html>
